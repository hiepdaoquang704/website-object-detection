<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="assets/css/style.css">

	</head>
	<body class="img" style="background-image: url(assets/images/login_img3.png);">
	<section class="ftco-section">
		

		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"></h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap">
		      	<h3 class="text-center mb-4">Create Your Account</h3>

				<form action="/signup" method="POST" class="signup-form"onsubmit="return validateForm()">
		      		<div class="form-group mb-3">
		      			<label class="label" for="name">Full Name</label>
		      			<input type="text" 
						name="full_name"
						class="form-control" 
						id="full_name" 
						placeholder="John Doe">


		      			<span class="icon fa fa-user-o"></span>
		      		</div>
		      		<div class="form-group mb-3">
		      			<label class="label" for="email">Email Address</label>
		      			<input type="text" 
						class="form-control" 
						id = "email"
						name="email"
						placeholder="johndoe@gmail.com">
		      			<span class="icon fa fa-paper-plane-o"></span>
		      		</div>
				<div class="form-group mb-3">
					<label for="password1">Password</label>
					
					<input type="password" 
					class="form-control" 
					id = "password1"
					name="password1"
					placeholder="Enter password">
						<!-- <span class="icon fa fa-paper-plane-o"></span> -->
					</div>

				<div class="form-group mb-3">
					<label for="password2">Password(Confirm)</label>
					
					<input type="password" 
					class="form-control" 
					id = "password2"
					name="password2"
					placeholder="Confirm password">
						<!-- <span class="icon fa fa-paper-plane-o"></span> -->
					</div>

	
	

	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
	            </div>
	          </form>
	          <p>I'm already a member! <a data-toggle="tab" href="/login">Sign In</a></p>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script>
		function validateForm() {
			var password = document.getElementById("password1").value;
			var confirmPassword = document.getElementById("password2").value;
			
			if (password !== confirmPassword) {
				alert("Mật khẩu và xác nhận mật khẩu phải giống nhau.");
				return false;
			}
			return true;
		}
	</script>
	<script src="assets/js/sign_up_jquery.min.js"></script>
  <script src="assets/js/popper.js"></script>
  <script src="assets/js/sign_up_bootstrap.min.js"></script>
  <script src="assets/js/sign_up_main.js"></script>

	</body>
</html>
